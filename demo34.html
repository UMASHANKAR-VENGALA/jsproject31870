<html>
    <head>
        <title>JAVASCRIPT-34</title>
        <script>
            //  Javascript class and object
            //  Class contains properties.attributes & methods/members functions

            document.writeln("<h2 align='center'><u>Demo on Javascript class and object </u></h2> </br>")

            class Person {

                setdata(id, name, status ) {
                    
                    // pid, pname,pstatus are properties in Person calss
                    this.pid = id
                    this.pname = name
                    this.pstatus = status
                }

                getdata(){
                    document.writeln("Person id = "+this.pid+"</br>")
                    document.writeln("Person name = "+this.pname+"</br>")
                    document.writeln("Person status = "+this.pstatus+"</br>")
                }
            
            }

            let p1 = new Person()
            p1.setdata(1,"klu",true)
            p1.getdata()

            let p2 = new Person()
            p2.setdata(2,"mswd",false)
            p2.getdata()
            
            document.writeln(p1.pid+" , "+p1.pname+" , "+p1.pstatus)
            document.writeln("</br>")
            document.writeln(p2.pid+" , "+p2.pname+" , "+p2.pstatus)
            
            

        </script>
    </head>
    <body>
        
    </body>
</html>
