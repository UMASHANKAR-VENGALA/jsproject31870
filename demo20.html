<html>
    <head>
        <title>JAVASCRIPT-20</title>
        <script>
            // Functions with arguments and with return value

            document.writeln("<h2 align='center'><u>Demo on Fuctions with args & return value </u></h2> </br>")
            
            function salaar(x,y){
                return x+y
            }

            const a = parseInt(prompt("Enter A value",0))
            const b = parseInt(prompt("Enter B value",0))

            salaar(a,b)
            document.writeln("Output =  "+salaar(a,b))
            let output = salaar(a,b)
            console.log("Output =  "+output)
            alert("Output =  "+output)

        </script>
    </head>
    <body>
        
    </body>
</html>
