<html>
    <head>
        <title>JAVASCRIPT-22</title>
        <script>
            //  demo

            document.writeln("<h2 align='center'><u>Demo on Sum of Array elements </u></h2> </br>")

            function display(list){
                let sum = 0
                for (let element of list)
                    sum += element
                return sum
            }
            const arr = [10,20,30,40,50]  // Static array
            document.writeln("Array =  "+arr+"</br>") 
            document.writeln("Output =  "+display(arr))

        </script>
    </head>
    <body>
        
    </body>
</html>
