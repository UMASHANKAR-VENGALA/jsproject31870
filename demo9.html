<html>
    <head>
        <title>JAVASCRIPT-9</title>
        <script>
            // else if ladder 
            let a = parseInt(prompt("Enter First Value ",0))
            let b = parseInt(prompt("Enter Second Value ",0))
            let c = parseInt(prompt("Enter Third Value ",0))

            if (a > b && a > c)
                document.writeln("<h1 align='center'>" + a + " is Big</h1>")
            else if (b > c)
                document.writeln("<h1 align='center'>" + b + " is Big</h1>")
            else 
                document.writeln("<h1 align='center'>" + c + " is Big</h1>")
        
        </script>
    </head>
    <body>
        
    </body>
</html>
