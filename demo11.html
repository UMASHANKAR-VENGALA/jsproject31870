<html>
    <head>
        <title>JAVASCRIPT-11</title>
        <script>
            // for loop
            document.writeln("<h2 align='center'>Demo on for loop to print 1 to n natural numbers</h2> </br>")
            let n = parseInt(prompt("Enter Range",1))
            
            for (let i=0;i<=n;i++) {
                document.writeln(i + "</br>")
            }
            
        </script>
    </head>
    <body>
         
    </body>
</html>
