<html>
    <head>
        <title>JAVASCRIPT-12</title>
        <script>
            // Break statement
            document.writeln("<h2 align='center'>Demo on break statement</h2> </br>")
            let n = parseInt(prompt("Enter Range",1))
            
            for (let i=1;i<=n;i++) {
                if (i == 6){
                    break
                }
                else{
                    document.writeln(i + "</br>")
                }
            }
            
        </script>
    </head>
    <body>
         
    </body>
</html>
