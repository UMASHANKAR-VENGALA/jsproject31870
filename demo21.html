    <head>
        <title>JAVASCRIPT-21</title>
        <script>
            // Recursive Functions demo

            document.writeln("<h2 align='center'><u>Demo on Recursive Fuctions </u></h2> </br>")
            
            function fact(n){
                return n==0? 1: n*fact(n-1)
            }

            const a = parseInt(prompt("Enter a value",0))

            alert("Output = " + fact(a))
            console.log("Output =  "+fact(a))
            

        </script>
