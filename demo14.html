<html>
    <head>
        <title>JAVASCRIPT-14</title>
        <script>
            // While Loop
            document.writeln("<h2 align='center'>Demo on While Loop</h2> </br>")
            let n = parseInt(prompt("Enter Range",0))
            let i = 0
            while(i <= n){
                document.writeln(i + "</br>")
                i += 1
            }
            
        </script>
    </head>
    <body>
         
    </body>
</html>
