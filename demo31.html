<html>
    <head>
        <title>JAVASCRIPT-31</title>
        <script>
            //  template literal

            document.writeln("<h2 align='center'><u>Demo on template literal  </u></h2> </br>")

            const name = "Umashankar"
            // ` backtick 
            document.writeln(`<b>My name is ${name}</b>`)

            //  Spread operator

            const a = [1,2,3]
            document.writeln("</br>")

            const b = [...a,4,5] // ... spread a
            document.writeln(a+"</br>")
            document.writeln(b+"</br>")

            const p = [10,20,30]
            const q = [40,50,60]
            const r = [...p,...q]
            document.writeln(p+"</br>")
            document.writeln(q+"</br>")
            document.writeln(r+"</br>")

            const v1 = "kluniversity"
            const v2 = [...v1]
            const v3 = v1
            document.writeln("v1 = "+v1+"</br>")
            document.writeln("v2 = "+v2+"</br>")
            document.writeln("v3 = "+v3+"</br>")


            // destructing assingment 

            const arr = ["os","aws",10,30]
            document.writeln("arr = "+arr+"</br>")
            document.writeln("arr length = "+arr.length+"</br>")

            const [m,s,w,d] = arr
            document.writeln("m = "+m+"</br>")
            document.writeln("s = "+s+"</br>")
            document.writeln("w = "+w+"</br>")
            document.writeln("d = "+d+"</br>")

            const [i,j] = arr
            document.writeln("i = "+i+"</br>")   // os
            document.writeln("j = "+j+"</br>")   // aws

            const [x,,y] = arr
            document.writeln("x = "+x+"</br>")    //  os
            document.writeln("y = "+y+"</br>")    //  10

        </script>
    </head>
    <body>
        
    </body>
</html>
