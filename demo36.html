<html>
    <head>
        <title>JAVASCRIPT-36</title>
        <script>
            //  parameterized constructor

            document.writeln("<h2 align='center'><u>Demo on parameterized constructor  </u></h2> </br>")

            class Product{

                constructor(id, category, name, cost){
                    this.pid = id
                    this.pname = name
                    this.pcategory = category
                    this.pcost = cost
                }
                display(){
                    document.writeln("Product ID = "+this.pid+"</br>")
                    document.writeln("Product Name = "+this.pname+"</br>")
                    document.writeln("Product Category = "+this.pcategory+"</br>")
                    document.writeln("Product Cost = "+this.pcost+"</br>")
                }

            }

            let p1 = new Product(101,"Book","MSWD",280.5)
            p1.display()
            let p2 = new Product(102,"clothes","Saree",999.9)
            p2.display()


        </script>
    </head>
    <body>
        
    </body>
</html>
