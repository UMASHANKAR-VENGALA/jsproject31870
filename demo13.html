<html>
    <head>
        <title>JAVASCRIPT-13</title>
        <script>
            // Continue statement
            document.writeln("<h2 align='center'>Demo on continue statement</h2> </br>")
            let n = parseInt(prompt("Enter Range",0))
            
            for (let i=1;i<=n;i++) {
                if (i == 5){
                    continue
                }
                else{
                    document.writeln(i + "</br>")
                }
            }
            
        </script>
    </head>
    <body>
         
    </body>
</html>
