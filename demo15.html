<html>
    <head>
        <title>JAVASCRIPT-15</title>
        <script>
            // Do-While Loop
            document.writeln("<h2 align='center'>Demo on Do-While Loop</h2> </br>")
            let n = parseInt(prompt("Enter Range",0))
            let i = 0
            do{
                document.writeln(i + "</br>")
                i += 1
            }while(i <= n)
            
        </script>
    </head>
    <body>
         
    </body>
</html>
